<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>jquery-pinterest</title>
	<style type="text/css">
		li {
			list-style: none;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>

<ul>
	<li>
		<img src="img/slide-1.jpg" title="slide-1">
	</li>
	<li>
		<img src="img/slide-2.jpg" title="slide-2">
	</li>
	<li>
		<img src="img/slide-3.jpg" title="slide-3">
	</li>
	<li>
		<img src="img/slide-4.jpg" title="slide-4">
	</li>
	<li>
		<img src="img/slide-5.jpg" title="slide-5">
	</li>
</ul>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
pinit('img');

function pinit(imgSelector/*='img'*/) {
	var
		pageUrl = 'www.example.com'
	;
	
	$(window).load(function() {
		$(imgSelector).each(function(i, img) {
			var
				url = img.src,
				desc = img.title
			;
			$(img)
				.wrap(
					$('<div class="mg-container" style="position: relative;"></div>')
						.css({width: $(img).width(), height: $(img).height()})
				)
				.after(
					'<a  style="position: absolute; right: 2px; top: 2px;"' +
						'class="pin-it-button" ' +
						'count-layout="horizontal" ' + // where is the counter?
						'href="http://pinterest.com/pin/create/button/?url=http%3A%2F%2Fmgiulio.altervista.org%2F&media=http%3A%2F%2Fmgiulio.altervista.org%2Fwp-content%2Fuploads%2F2012%2F01%2FPlaying-with-Open-Data-a-simple-viewer-for-DecoroUrbano.org_.jpg&description=blah%20blah" >' + 
					'Pin It' +
					'</a>')
			;
		});
		
		var s = document.createElement("script");
		s.type = "text/javascript";
		s.async = true;
		if (window.location.protocol == "https:")
			s.src = "https://assets.pinterest.com/js/pinit.js";
		else
			s.src = "http://assets.pinterest.com/js/pinit.js";
		var x = document.getElementsByTagName("script")[0];
		x.parentNode.insertBefore(s, x);
	});
}
</script>

</body>
</html>
